<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="elements">
            <button id="button1" class="but">1</button>
            <button id="button2" class="but">2</button>
            <button id="button3" class="but">3</button>
            <button id="button4" class="but">4</button>
            <button id="button5" class="but">5</button>
            <button id="button6" class="but">6</button>
            <button id="button7" class="but">7</button>
            <button id="button8" class="but">8</button>
            <button id="button9" class="but">9</button>
            <button id="button0" class="but">0</button>
            <button id="plus" class="but">+</button>
            <button id="subt" class="but">-</button>
            <button id="mult" class="but">*</button>
            <button id="divide" class="but">/</button>
            <button id="equal" class="but">=</button>
            <button id="clear">C</button>
        </div>
    </div>
    
</body>
</html>
